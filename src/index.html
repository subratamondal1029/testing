<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Hell</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black text-white flex justify-center items-center h-screen flex-col gap-3 relative">
   <div class="bg-white text-black w-[400px] h-[400px] rounded-lg flex items-center justify-center" id="capture">
    <h1 class="text-4xl font-bold">Testing screenshort</h1>
   </div> 


   <div class="card" id="popUp">
    <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#ffffff" d="M20 14V17.5C20 20.5577 16 20.5 12 20.5C8 20.5 4 20.5577 4 17.5V14M12 15L12 3M12 15L8 11M12 15L16 11"></path> </g></svg>
    </div>
    <div class="content">
        <span class="title">Unsupported browser</span>
        <div class="desc">This Feature is not available for Your Browser, Do you Want to download Your result as Image.</div> 
        <div class="actions">
            <div>
                <a href="#" class="download" id="downloadResult">Download</a>
            </div>
            <div>
                <a href="#" class="notnow popClose">Not now</a>
            </div>
        </div>    
    </div>
    <button type="button" class="close popClose">
        <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
</div>

   <button type="button" class="border py-3 px-4 bg-blue-500 rounded-lg font-bold text-gray-200" id="shareBtn">share</button>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
